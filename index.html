<body>
    <h1>
        VRを買おう
    </h1>
    <h2>
        VRってなに？
    </h2>
    <p>
        VRとは「Virtual Reality(仮想現実)」の略、コンピューター上に作り出された仮想の空間にあたかも自分が入り込んだかのように体験できる技術。
        専用のヘッドセット(VRゴーグル)を装着することで視界が360度広がり頭の動きに合わせて映像が変わることで高い没入感が得られる。
    </p>
    <h2>
        結局何ができるの？
    </h2>
    <p>
        医療やスポーツなどにも利用されており、特殊な環境のシミュレーションやスキル習得にも役立っているVRだが我々一般層に最もなじみ深いのはエンタメ需要。
        アバターを通し仮想空間でユーザー同士で交流する「VRchat」などはその最たる例。
    </p>
</body>
